<!DOCTYPE html>
<html lang="fr-FR">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>🚀 OrbitalOne 🌍</title>
		<link rel="icon" type="image/ico" href="favicon.ico">
		<link rel='stylesheet' id='base-css' href='assets/css/base.css' type='text/css' media='all' />
		<link rel='stylesheet' id='info-css' href='assets/css/info.css' type='text/css' media='all' />
		<link rel='stylesheet' id='help-css' href='assets/css/help.css' type='text/css' media='all' />
		<link rel='stylesheet' id='touchdir-css' href='assets/css/touchdir.css' type='text/css' media='all' />
	</head>

	<body>
		<div id="lunar" class="">
			<div id="pause">game paused</div>
			<div id="info">
				<!-- <div class="codepen">
				<a target="codepen" title="new tab on codepen" href="https://codepen.io/Patobeur"> </a>
			</div> -->
				<div class="github">
					<a target="github" title="open new tab with orbital's github page"
						href="https://github.com/patobeur/orbital"> </a>
				</div>
			</div>
			<div id="starter" class='starter'>
				<h2>Orbital</h2>
				<div class="block">
					<div class="ico">⬅️</div>
					<div class="explanation">Rotate left.</div>
					<div class="ico2">🔄</div>
				</div>
				<div class="block">
					<div class="ico">➡️</div>
					<div class="explanation">Rotate right.</div>
					<div class="ico2">🔄</div>
				</div>
				<div class="block">
					<div class="ico">⬆️</div>
					<div class="explanation">Throttle up.</div>
					<div class="ico2">⏫</div>
				</div>
				<div class="block">
					<div class="ico">⬇️</div>
					<div class="explanation">Throttle down.</div>
					<div class="ico2">⏬</div>
				</div>
				<div class="block">
					<div class="ico">🅿️</div>
					<div class="explanation">Pause Game</div>
					<div class="ico2">🅿️</div>
				</div>
				<div class="texte">...</div>
				<button id="startgame" class="start">🚀 Start</button>
			</div>
			<div id="orbitalbrand">🚀OrbitalOne</div>
			<div id="touchdir">
				<div id="touch-up" class="up">up</div>
				<div id="touch-right" class="right">right</div>
				<div id="touch-down" class="down">down</div>
				<div id="touch-left" class="left">left</div>
			</div>
		</div>
		<script src='assets/js/class/DivManager.js' id='divManager-js'></script>
		<script src='assets/js/class/MobFactory.js' id='mobfactory-js'></script>
		<script src='assets/js/class/Ordinator.js' id='ordinator-js'></script>
		<script src='assets/js/main.js' id='main-js'></script>
	</body>

</html>
